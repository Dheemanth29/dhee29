<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Form -->
<div class="container mt-4">
    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        Please fill out all mandatory fields!
    </div>

    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Username</label>
            <input id="username" type="text" placeholder="Enter username" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input id="email" type="email" placeholder="Enter email" class="form-control"/>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input id="fullname" type="text" placeholder="Enter your name" class="form-control"/>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <button class="btn btn-warning w-100">Cancel</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary w-100" onclick="validateForm()">Continue to checkout</button>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const fullname = document.getElementById("fullname").value.trim();
        const errorMessage = document.getElementById("errorMessage");

        if (username === "" || email === "" || fullname === "") {
            errorMessage.classList.remove("d-none");
        } else {
            errorMessage.classList.add("d-none");
            alert("Form submitted successfully!");
            // You can submit form or redirect here
        }
    }
</script>

</body>
</html>
