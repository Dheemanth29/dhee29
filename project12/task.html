<html>
    <head>

    </head>

    <body>
        <div>
        <input id="Student" placeholder="Enter Name" />
        <input id="Student_Id" placeholder="Enter Student Id"/>
        <input id="Email" placeholder="Enter Email"/>
        <input id="Course" placeholder="Enter Course">
        </div>
        
        <button onclick="insert()">Insert Info</button>
        
        <div id="demo_div"></div>
        <button onclick="showAll()">Show Stuedent info</button>
        <script>
            

            let studentsArray=[]
            function insert(){
                const student={
                    Student: "Dheemanth",
                    Student_ID : "S00426657",
                    Email: "dnomula1@aum.edu",
                    Course: "CS",
                    description: function(){
                        return "Info : " + this.Student + " "+ this.Student_ID;
                    }
                }
                studentsArray.push(student);
            };
            function showAll(){
                let output="";
                studentsArray.forEach(student=>{
                output += student.description() + "<br>";
            })
            document.getElementById("demo_div").innerHTML=output;
            }

        </script>

        
    </body>
</html>
