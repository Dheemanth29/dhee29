<!DOCTYPE html>
<html>
<head>
    <style>
       
    </style>
    <script>
        let colors=["orange","blue","purple"];
        let index=0;
        let size=colors.length;
        function Generate_shape() {
            let text = "";
            let n = parseInt(document.getElementById('hhj').value);
let i=0;
do{
    for (let j = 0; j <= i; j++) {
        text += "* ";
    }
    text += "<br>";
    i++;
}while(i<n)

            document.getElementById("test").innerHTML = text;
           
            document.getElementById("test").style='color:'+colors[index];
       
           index=(index+1)%size;
           
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter Number" id="hhj" onkeyup="Generate_shape()">
    <div id="test"></div>
</body>
</html>
