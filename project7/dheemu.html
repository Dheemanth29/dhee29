<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fields</title>
    <style>
        input {
            display: inline-block;
            margin-right: 10px;
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <input type="text" id="b" placeholder="Enter name" onkeyup="convertToUpper()">
    <input type="text" id="h" disabled>

    <script>
        function convertToUpper() {
            var inputField = document.getElementById("b");
            var outputField = document.getElementById("h");
            outputField.value = inputField.value.toUpperCase();
        }
    </script>

</body>
</html>
