<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fields</title>
    <style>
        #b{
            display: inline-block;
        }
        #h{
            display: inline-block;
        }
    </style>
   

</head>
<body>
   
    <input type="text" id="b" placeholder="Dheemanth" onkeyup="Case()">
    <input type="text" id="h"placeholder="DHEEMANTH" disabled>
    <script>
        function Case() {
            var f = document.getElementById("a");
            var i = document.getElementById("i");
            i.value = f.value.toUpperCase();
        }

    </script>
</body>
</html>
