<!DOCTYPE html>
<html>
<head>
    <style>
        input {
            width: 300px;
            font-size: 20px;
        }
        button {
            width: 230px;
            font-size: 20px;
        }
        .button_div {
            margin-top: 10px;
        }
        #container {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="input_div">
            <input placeholder="Enter the value of X" id="num1"/>
            <input placeholder="Enter the value of Y" id="num2"/>
            <input placeholder="Result will appear here" id="res" disabled/>
        </div>

        <div class="button_div">
            <button onclick="add()">Addition (X + Y)</button>
            <button onclick="subtract()">Subtraction (X - Y)</button>
            <button onclick="multiply()">Multiplication (X * Y)</button>
            <button onclick="divide()">Division (X / Y)</button>
        </div>            
    </div>

    <script>
        const getValues = () => [
            parseFloat(document.getElementById("num1").value),
            parseFloat(document.getElementById("num2").value),
        ];

        function add() {
            const [num1, num2] = getValues();
            document.getElementById("res").value = !isNaN(num1) && !isNaN(num2)
                ? num1 + num2
                : "Invalid input";
        }

        function subtract() {
            const [num1, num2] = getValues();
            document.getElementById("res").value = !isNaN(num1) && !isNaN(num2)
                ? num1 - num2
                : "Invalid input";
        }

        function multiply() {
            const [num1, num2] = getValues();
            document.getElementById("res").value = !isNaN(num1) && !isNaN(num2)
                ? num1 * num2
                : "Invalid input";
        }

        function divide() {
            const [num1, num2] = getValues();
            document.getElementById("res").value = !isNaN(num1) && !isNaN(num2)
                ? (num2 !== 0 ? num1 / num2 : "Cannot divide by 0")
                : "Invalid input";
        }
    </script>
</body>
</html>
